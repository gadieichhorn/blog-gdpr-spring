<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>GDPR chat</title>
</head>
<body>

<div class="container">

	<div class="jumbotron">
		<h1 class="display-4">GDPR Chat</h1>
		<p class="lead">Demo chat (Vertx.io) application demonstrate how to handle persistent queue messages with
			sensitive user data (like Kafka)</p>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm">
				<h3>Writ something personal</h3>
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Recipient's username"
					       aria-label="Recipient's username" aria-describedby="basic-addon2">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" type="button">Send</button>
					</div>
				</div>
			</div>
			<div class="col-sm">
				<h3>Chat history</h3>

				<!-- List group -->
				<div class="list-group" id="myList" role="tablist">
					<a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">Home</a>
					<a class="list-group-item list-group-item-action" data-toggle="list" href="#profile" role="tab">Profile</a>
					<a class="list-group-item list-group-item-action" data-toggle="list" href="#messages" role="tab">Messages</a>
					<a class="list-group-item list-group-item-action" data-toggle="list" href="#settings" role="tab">Settings</a>
				</div>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active" id="home" role="tabpanel">...</div>
					<div class="tab-pane" id="profile" role="tabpanel">...</div>
					<div class="tab-pane" id="messages" role="tabpanel">...</div>
					<div class="tab-pane" id="settings" role="tabpanel">...</div>
				</div>

			</div>
		</div>
	</div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
